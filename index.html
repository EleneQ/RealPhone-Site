<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Phone Site</title>
    <link rel="stylesheet" href="styles/css/main.css" />
  </head>
  <body>
    <header>
      <div class="navbar-container">
        <div class="logo">
          <img src="images/logo.png" />
        </div>
        <nav class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Acessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="information">
        <div class="overlay"></div>
        <img class="mobile-img" src="images/mobile.png">
        <div id="circle">
          <div class="feature">
            <img src="images/camera.png" />
            <div>
              <h1>Camera</h1>
              <p class="feature-description">12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature">
            <img src="images/processor.png" />
            <div>
              <h1>Processor</h1>
              <p class="feature-description">Snapdragon Octa-core 11nm</p>
            </div>
          </div>
          <div class="feature">
            <img src="images/display.png" />
            <div>
              <h1>Display</h1>
              <p class="feature-description">6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feature">
            <img src="images/battery.png" />
            <div>
              <h1>Battery Life</h1>
              <p class="feature-description">5000mAh, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </section>

      <section class="controls">
        <img id="upBtn" src="images/arrow.png">
        <h3 class="controls-title">Features</h3>
        <img id="downBtn" class="" src="images/arrow.png">
      </section>
    </main>
    
    <script src="index.js"></script>
  </body>
</html>
